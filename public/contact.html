<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <header>
        <nav>
            <a class="navlink" href="index.html#home"><span>Home</span></a>
            <a class="navlink" href="index.html#about"><span>About</span></a>
            <a class="navlink" href="index.html#music"><span>Music</span></a>
            <a class="navlink" href="index.html#tour"><span>Tour</span></a>
            <a class="navlink" href="contact.html"><span>Contact</span></a>
        </nav>
    </header>
    <div class="container">
        <section id="contact">
            <div class="row">
                <div class="col-12">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 icons">
                    <a href="https://www.facebook.com/kendricklamar" class="fa fa-facebook" target="_blank"></a>
                    <a href="https://twitter.com/kendricklamar" class="fa fa-twitter" target="_blank"></a>
                    <a href="https://instagram.com/kendricklamar/" class="fa fa-instagram" target="_blank"></a>
                    <a href="https://play.spotify.com/artist/2YZyLoL8N0Wb9xBt1NhZWg?play=true&utm_source=open.spotify.com&utm_medium=open" class="fa fa-spotify"
                        target="_blank"></a>
                    <a href="https://itunes.apple.com/bf/artist/kendrick-lamar/id368183298" class="fa fa-apple" target="_blank"></a>
                </div>
            </div>
            <div class="row">
                <form class="col-12 col-md-6">
                    <div class="form-group"></div>
                    <input type="name" name="name" class="form-control" placeholder="Name">
                </form>
                <form class="col-12 col-md-6">
                    <div class="form-group"></div>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </form>
            </div>
            <div class="row">
                <form class="col-12  contact-messagebox">
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="6" placeholder="Message..."></textarea>
                    </div>
                </form>
            </div>
            <button type="submit" id="submitButton" class="btn btn-dark">Send</button>
        </section>
    </div>
    <footer>
    </footer>
</body>
</html>
